<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="main.css">
    <head>
        <title>Aviator shop</title>
    </head>

    <body>
        
        <form>
            <div class="container">
              <h1>Welcome to Aviator online shop</h1></br>
              <h3>
                  <a href="login.html" class="alink"> Login</a>
                  <label class="line">Signup</label>
              </h3>

              <hr></br>

              <p>Personal Information (Required)</p>
              <label>Name :</label>
              <input type="text" placeholder="Please write your name" autofocus name="text" required></label></br></br>

              <label>Birth of date :</label>
              <input type="date" name="date"></br></br>

              <label>Admission year :</label>
              <input type="number" min="2010" max="2022" step="1" placeholder="2022" name="number" required></br></br>

              <label>Tel :</label>
              <input type="tell" name="tel" placeholder="(###) ###-####" pattern="\(\d{3}) \d{3}-\d{4}"></br></br>

              <label>Username :</label>
              <input type="text" placeholder="Use your email address" name="text" required></br></br>

              <label>Password :</label>
              <input type="password" placeholder="Enter Password" name="psw" required></br></br>

              <label>Confirm password :</label>
              <input type="password" placeholder="Repeat Password" name="psw-repeat" required></br></br>

              <div class="clearfix">
                <button type="button" class="cancelbtn">Cancel</button>
                <button type="submit" class="signupbtn" class="alink">Sign Up</button>
              </div>
            <hr>
            </div>
        </form>


    </body>

</html>
